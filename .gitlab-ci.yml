image: docker:latest
stages:
  - deploy
Deploy:
  stage: deploy
  image: google/cloud-sdk
  before_script:
    - echo "$GCP_SERVICE_KEY" > gcloud-service-key.json # Google Cloud service accounts
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
  script:
    - gcloud config set project $GCP_PROJECT_ID
    - gcloud builds submit --tag asia.gcr.io/$GCP_PROJECT_ID/irunning
    - gcloud components update kubectl
    - gcloud config set compute/zone asia-east1-a
    - gcloud container clusters create irunning-client-website
    - gcloud config set container/cluster irunning-client-website
    - gcloud container clusters get-credentials irunning-client-website \
      --zone asia-east1-a \
      --project $GCP_PROJECT_ID
  only:
    - master

