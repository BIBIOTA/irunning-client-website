image: docker:latest
environment:
  - VUE_APP_API_KEY=$VUE_APP_API_KEY
  - VUE_APP_STRAVA_CLIENT_ID=$VUE_APP_STRAVA_CLIENT_ID
  - VUE_APP_STRAVA_CLIENT_SECRET=$VUE_APP_STRAVA_CLIENT_SECRET
before_script: 
  - echo "VUE_APP_API_KEY=$VUE_APP_API_KEY" >> .env
  - echo "VUE_APP_STRAVA_CLIENT_ID=$VUE_APP_STRAVA_CLIENT_ID" >> .env
  - echo "VUE_APP_STRAVA_CLIENT_SECRET=$VUE_APP_STRAVA_CLIENT_SECRET" >> .env
stages:
  - deploy
Deploy:
  stage: deploy
  image: google/cloud-sdk
  before_script:
    - echo "$GCP_SERVICE_KEY" > gcloud-service-key.json # Google Cloud service accounts
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
  script:
    - gcloud config set project $GCP_PROJECT_ID
    - gcloud builds submit --tag asia.gcr.io/$GCP_PROJECT_ID/irunning
  only:
    - master

